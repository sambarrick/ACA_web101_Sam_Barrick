<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ticTacToe-style.css"/>
    <title>Tic-Tac-Toe</title>
</head>
<body>

        <div class="gamecontainer"> 
            <table>
        
            <tr name="0">
            <td name="0"></td> <td name="1"></td> <td name="2"></td>
            </tr>
        
            <tr name="1">
            <td name="0"></td> <td name="1"></td> <td name="2"></td>
            </tr>
        
            <tr name="2">
            <td name="0"></td> <td name="1"></td> <td name="2"></td>
            </tr>
        
            </table>
        
            
            <button class="player" name="X"> Player X </button>
            <button class="player" name="O"> Player O </button>
        
        
            <div class="nextmoveby"> Next move by : <span name="whoseturn"> </span> </div>
            <div class="gameover"> Game Over! Player <span name="whowon"> </span> won!</div>
        </div>

          <script src="./jquery.min.js"></script>
          <script src="ticTacToe.js"></script>
          </body>
</html>
